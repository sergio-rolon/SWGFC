name: Build and Deploy Maven Project
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: "zulu"
      - name: Build with Maven
        run: mvn clean compile assembly:single --file pom.xml
      - name: Add .jar to target folder in repo
        run: |
          ls -al target/
          cp /home/runner/work/SWGFC/SWGFC/target/servlet-embedded-tomcat-jar-with-dependencies.jar $GITHUB_WORKSPACE/target/
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      - name: Commit and push JAR to repository
        run: |
          git add target/servlet-embedded-tomcat-jar-with-dependencies.jar
          git commit -m
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
